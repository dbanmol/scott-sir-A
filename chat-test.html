<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Modern Animated Group Chat</title>
  <script src="https://cdn.socket.io/4.5.2/socket.io.min.js"></script>
  <style>
    /* Reset */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      margin: 0; 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }
    .chat-wrapper {
      width: 100%;
      max-width: 600px;
      height: 90vh;
      background: #1e1e2f;
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 15px 30px rgba(0,0,0,0.3);
      overflow: hidden;
      position: relative;
      user-select: none;
    }
    header {
      padding: 24px 32px;
      font-size: 1.8rem;
      font-weight: 700;
      color: #f3f4f6;
      border-bottom: 2px solid #3b3c56;
      text-align: center;
      background: #252539;
    }
    .inputs {
      display: flex;
      gap: 15px;
      padding: 20px 32px;
      background: #252539;
      border-bottom: 1px solid #3b3c56;
      align-items: center;
      flex-wrap: wrap;
      justify-content: center;
    }
    .inputs label {
      flex: 1 1 180px;
      font-weight: 600;
      font-size: 0.9rem;
      color: #a5b4fc;
      display: flex;
      flex-direction: column;
      gap: 6px;
      user-select: text;
    }
    .inputs input {
      padding: 10px 14px;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      background: #3b3c56;
      color: #f3f4f6;
      transition: background-color 0.3s ease;
    }
    .inputs input::placeholder {
      color: #8b8fbf;
    }
    .inputs input:focus {
      background: #4f51a3;
      outline: none;
      box-shadow: 0 0 15px #667eea88;
    }
    #connectBtn {
      flex: 0 0 150px;
      background: linear-gradient(45deg, #667eea, #764ba2);
      border: none;
      color: white;
      font-weight: 700;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      font-size: 1rem;
      padding: 12px 0;
      user-select: none;
      box-shadow: 0 4px 15px #7654da99;
    }
    #connectBtn:hover:not(:disabled) {
      box-shadow: 0 6px 25px #9977ffcc;
      transform: scale(1.05);
    }
    #connectBtn:active:not(:disabled) {
      transform: scale(0.95);
      box-shadow: 0 2px 10px #7654dacc;
    }
    #connectBtn:disabled {
      background: #7f86c3;
      cursor: not-allowed;
      box-shadow: none;
      transform: none;
    }
    #status {
      padding: 12px 32px;
      background: #252539;
      color: #a5b4fc;
      font-weight: 600;
      font-size: 1rem;
      user-select: none;
      border-bottom: 1px solid #3b3c56;
      text-align: center;
      min-height: 1.8em;
    }
    #messages {
      flex: 1 1 auto;
      overflow-y: auto;
      padding: 24px 32px 90px 32px;
      background: #292a47;
      display: flex;
      flex-direction: column;
      gap: 16px;
      scrollbar-width: thin;
      scrollbar-color: #667eea transparent;
      scroll-behavior: smooth;
    }
    #messages::-webkit-scrollbar {
      width: 8px;
    }
    #messages::-webkit-scrollbar-thumb {
      background: #667eea;
      border-radius: 20px;
    }
    .message {
      display: flex;
      align-items: flex-start;
      max-width: 75%;
      padding: 12px 18px;
      border-radius: 24px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.3);
      word-wrap: break-word;
      opacity: 0;
      animation: fadeSlideUp 0.3s forwards ease-out;
      position: relative;
    }
    .message.system {
      max-width: 100%;
      justify-content: center;
      font-style: italic;
      color: #9ca3af;
      box-shadow: none;
      background: transparent;
      padding: 10px 0;
      opacity: 1;
      animation: none;
    }
    .message.outgoing {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      margin-left: auto;
      flex-direction: row-reverse;
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
    }
    .message.incoming {
      background: #3b3c56;
      color: #d1d5db;
      margin-right: auto;
    }
    .message img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      flex-shrink: 0;
      margin-right: 14px;
      box-shadow: 0 0 6px #667eea88;
      transition: transform 0.3s ease;
    }
    .message.outgoing img {
      margin-right: 0;
      margin-left: 14px;
      filter: drop-shadow(0 0 3px #b0aaffaa);
    }
    .sender-name {
      font-weight: 700;
      margin-bottom: 6px;
      font-size: 0.95rem;
      user-select: text;
    }
    .message-text {
      white-space: pre-wrap;
      font-size: 1rem;
      line-height: 1.4;
      user-select: text;
    }
    footer {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 600px;
      max-width: 90vw;
      background: #252539;
      border-radius: 30px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      display: flex;
      gap: 12px;
      padding: 12px 20px;
      z-index: 1000;
    }
    #messageInput {
      flex: 1;
      padding: 14px 20px;
      font-size: 1rem;
      border-radius: 30px;
      border: none;
      background: #3b3c56;
      color: white;
      transition: background-color 0.3s ease;
      outline: none;
      user-select: text;
    }
    #messageInput::placeholder {
      color: #a5b4fcaa;
    }
    #messageInput:focus {
      background: #4f51a3;
      box-shadow: 0 0 18px #667eeaaa;
    }
    #sendBtn {
      background: #667eea;
      border: none;
      border-radius: 30px;
      padding: 0 28px;
      font-weight: 700;
      font-size: 1.1rem;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 14px #667eeaaa;
      transition: transform 0.15s ease, box-shadow 0.3s ease;
      user-select: none;
    }
    #sendBtn:disabled {
      background: #9999cc;
      cursor: not-allowed;
      box-shadow: none;
    }
    #sendBtn:hover:not(:disabled) {
      transform: scale(1.05);
      box-shadow: 0 8px 24px #99aaffcc;
    }
    #sendBtn:active:not(:disabled) {
      transform: scale(0.95);
      box-shadow: 0 2px 8px #667eeaaa;
    }
    @keyframes fadeSlideUp {
      0% {
        opacity: 0;
        transform: translateY(15px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @media (max-width: 640px) {
      .chat-wrapper {
        height: 95vh;
        width: 100vw;
        border-radius: 0;
      }
      footer {
        width: 100vw;
        border-radius: 0;
        bottom: 0;
        left: 0;
        transform: none;
      }
    }
  </style>
</head>
<body>

<div class="chat-wrapper">

  <header>Modern Animated Group Chat</header>

  <section class="inputs" style="padding: 10px 20px;">
    <label style="flex:1; min-width:120px; color:#ccc;">
      User ID:
      <input id="userId" type="text" placeholder="Enter your user ID" />
    </label>

    <label style="flex:1; min-width:120px; color:#ccc;">
      Group ID:
      <input id="groupId" type="text" placeholder="Enter group ID" />
    </label>

    <button id="connectBtn">Connect & Join Group</button>
  </section>

  <p id="status"></p>

  <div id="messages"></div>

  <footer>
    <input id="messageInput" type="text" placeholder="Type a message..." disabled />
    <button id="sendBtn" disabled>Send</button>
  </footer>

</div>

<script>
  let socket = null;

  const connectBtn = document.getElementById('connectBtn');
  const userIdInput = document.getElementById('userId');
  const groupIdInput = document.getElementById('groupId');
  const status = document.getElementById('status');
  const messagesDiv = document.getElementById('messages');
  const messageInput = document.getElementById('messageInput');
  const sendBtn = document.getElementById('sendBtn');

  sendBtn.onclick = () => {
    const text = messageInput.value.trim();
    const groupId = groupIdInput.value.trim();
    if (text && socket && socket.connected && groupId) {
      socket.emit('sendMessage', { groupId, text });
      messageInput.value = '';
    }
  };

  connectBtn.onclick = () => {
    const userId = userIdInput.value.trim();
    const groupId = groupIdInput.value.trim();

    if (!userId || !groupId) {
      alert("Please enter both User ID and Group ID");
      return;
    }

    if (socket) {
      socket.off();
      socket.disconnect();
      socket = null;

      messagesDiv.innerHTML = '';
      status.textContent = '';
      messageInput.disabled = true;
      sendBtn.disabled = true;
    }

    socket = io('http://localhost:5000', { auth: { userId } });

    socket.on('connect', () => {
      status.textContent = `Connected as socket ${socket.id}`;
      socket.emit('joinGroup', groupId);
      messageInput.disabled = false;
      sendBtn.disabled = false;
      addMessage("System", `Joined group ${groupId}`);
    });

    socket.on('newMessage', (msg) => {
      const currentUserId = userIdInput.value.trim();
      const isOutgoing = msg.sender?._id === currentUserId;
      addMessage(msg.sender, msg.text, isOutgoing);
    });

    socket.on('errorMessage', (err) => {
      addMessage("System Error", err);
    });

    socket.on('disconnect', () => {
      status.textContent = "Disconnected";
      messageInput.disabled = true;
      sendBtn.disabled = true;
      addMessage("System", "Disconnected from server");
    });
  };

  function addMessage(sender, text, outgoing = false) {
    const div = document.createElement('div');
    div.classList.add('message');
    if (outgoing) {
      div.classList.add('outgoing');
    } else if (sender === "System" || sender === "System Error") {
      div.classList.add('system');
      div.textContent = `${sender}: ${text}`;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
      return;
    } else {
      div.classList.add('incoming');
    }

    let senderName = sender?.name || sender || "Unknown";
    let profilePic = sender?.profilePicture || "https://via.placeholder.com/40";

    div.innerHTML = `
      <img src="${profilePic}" alt="${senderName}" />
      <div>
        <div class="sender-name">${senderName}</div>
        <div class="message-text">${text}</div>
      </div>
    `;
    messagesDiv.appendChild(div);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }
</script>

</body>
</html>
